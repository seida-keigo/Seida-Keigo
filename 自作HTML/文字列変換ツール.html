<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<style>
			.text{
				height:calc(6em + 48px);
			}
		</style>
		<title>文字列変換ツール</title>
	</head>
	<body>
		<textarea class="text" placeholder="変換前の文字列 ($に代入)"></textarea>
		<textarea placeholder="$を変換するJavaScript式 (例: $.toUpperCase())"></textarea>
		<textarea class="text" placeholder="空文字列" readonly style="color:#f00;">値なし</textarea>
		<button disabled>変換後の文字列をコピー</button>
		<script>
			for(let $ of[0,1]) document.querySelectorAll("textarea")[$].oninput=()=>{
				let event=0[0]
				if(document.querySelectorAll("textarea")[1].value){
					let $=document.querySelectorAll("textarea")[0].value;
					try{
						$=eval(document.querySelectorAll("textarea")[1].value);
						document.querySelectorAll("textarea")[2].style=typeof $=="string"?"white-space:pre-wrap;":"font-style:italic;";
						document.querySelectorAll("textarea")[2].value=$;
						document.querySelectorAll("button")[0][$&&typeof $=="string"?"removeAttribute":"setAttribute"]("disabled","");
					}
					catch(error){
						document.querySelectorAll("textarea")[2].style="color:#f00;";
						document.querySelectorAll("textarea")[2].value=error;
						document.querySelectorAll("button")[0].setAttribute("disabled","");
					}
				}
				else{
					document.querySelectorAll("textarea")[2].style="color:#f00;";
					document.querySelectorAll("textarea")[2].value="値なし";
					document.querySelectorAll("button")[0].setAttribute("disabled","");
				}
				document.querySelectorAll("button")[0].innerText="変換後の文字列をコピー";
			}
			document.querySelectorAll("button")[0].onclick=()=>{
				document.querySelectorAll("textarea")[2].select();
				document.execCommand("copy");
				event.target.setAttribute("disabled","");
				event.target.innerText="コピー済み";
			}
		</script>
	</body>
</html>
