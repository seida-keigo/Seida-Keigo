<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<style>
			html,body{
				height:calc(100% - 16px);
			}
			textarea{
				height:calc(100%/3 - 56px);
			}
		</style>
		<title>文字列変換ツール</title>
	</head>
	<body>
		<textarea placeholder="変換前の文字列 ($に代入)"></textarea>
		<textarea placeholder="$を変換するJavaScript式 (例: $.toUpperCase())"></textarea>
		<textarea placeholder="空文字列" readonly style="color:#f00;">値なし</textarea>
		<button disabled>変換後の文字列をコピー</button>
		<script src="stringify.js">
		</script>
		<script>
			for(let $ of[0,1]) document.querySelectorAll("textarea")[$].oninput=()=>{
				try{
					let event;
					let $=document.querySelectorAll("textarea")[0].value;
					if(!document.querySelectorAll("textarea")[1].value)throw"値なし";
					$=eval(document.querySelectorAll("textarea")[1].value);
					Object.assign(document.querySelectorAll("textarea")[2],{
						style:$===""+$?"white-space:pre-wrap;":"font-style:italic;",value:$===""+$?$:stringify($)
					});
					document.querySelectorAll("button")[0].disabled=!$||$!==""+$;
				}
				catch(error){
					Object.assign(document.querySelectorAll("textarea")[2],{
						style:"color:#f00;",value:error
					});
					document.querySelectorAll("button")[0].disabled=true;
				}
				document.querySelectorAll("button")[0].innerText="変換後の文字列をコピー";
			}
			document.querySelectorAll("button")[0].onclick=()=>{
				document.querySelectorAll("textarea")[2].select();
				document.execCommand("copy");
				Object.assign(event.target,{
					disabled:true,innerText:"コピー済み"
				});
			}
		</script>
	</body>
</html>
