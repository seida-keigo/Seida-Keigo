<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<style>
			html,body,video{
				height:100%;
			}
			body{
				background:#000;
				margin:unset;
			}
		</style>
		<title>秒数時計</title>
	</head>
	<body>
		<input id="seconds">
		<script>
			setInterval(()=>seconds.value=(new Date).getSeconds());
		</script>
	</body>
</html>
