<meta content=width=device-width name=viewport>
<style>
@font-face{
	font-family:baseline;src:local(verdana);unicode-range:u+20
}
*{
	all:unset;display:revert
}
body{
	background:#000;color:#fff;font-family:baseline,system-ui;font-kerning:none;font-size:64;line-height:calc(1em + 32px)
}
p{
	font-weight:bold;padding-bottom:16;padding-top:16;text-align:center
}
</style>
<title>秒数時計</title>
<p id=time></p>
<script>
setInterval((date=new Date)=>time.innerText=date.getHours()+":"+("0"+date.getMinutes()).slice(-2)+":"+("0"+date.getSeconds()).slice(-2))
</script>
