<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<style>
			@font-face{
				font-family:baseline;
				src:local(verdana);
				unicode-range:u+20;
			}
			*{
				all:unset;
				display:revert;
			}
			body{
				background:#000;
				color:#fff;
				font-family:baseline,system-ui;
				font-size:64px/*calc(100dvh/3)*/;
				line-height:calc(1em + 32px);
				overflow-y:hidden;
			}
			p{
				font-weight:bold;
				padding-bottom:16px;
				padding-top:16px;
				text-align:center;
			}
		</style>
		<title>秒数時計</title>
	</head>
	<body>
		<p id="time"></p>
		<script>
			setInterval((date=new Date)=>time.innerText=date.getHours()+("0"+date.getMinutes()).slice(-2)+("0"+date.getSeconds()).slice(-2));
		</script>
	</body>
</html>
