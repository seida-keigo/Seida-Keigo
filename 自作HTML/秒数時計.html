<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<style>
			html,body{
				height:cacl(100% - 16px);
			}
			p{
				font-family:system-ui;
				font-size:32px;
				font-weight:bold;
			}
		</style>
		<title>秒数時計</title>
	</head>
	<body>
		<p id="seconds">
		<script>
			setInterval(()=>{
				let date=new Date;
				seconds.innerText=date.getHours()+":"+("0"+date.getMinutes()).slice(-2)+":"+("0"+date.getSeconds()).slice(-2);
			});
		</script>
	</body>
</html>
