<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<style>
			@font-face{
				font-family:baseline;
				src:local(verdana);
				unicode-range:u+20;
			}
			*{
				all:unset;
				display:revert;
			}
			body{
				background:#000;
				color:#fff;
				font-family:baseline,system-ui;
				line-height:1;
				overflow-y:hidden;
			}
			p{
				font-size:32px/*calc(100dvh/3)*/;
				font-weight:bold;
				text-align:center;
			}
		</style>
		<title>秒数時計</title>
	</head>
	<body>
		<p><span id="hours"></span>:<span id="minutes"></span>:<span id="seconds"></span></p>
		<script>
			setInterval((date=new Date)=>{
				hours.innerText=date.getHours();
				minutes.innerText=("0"+date.getMinutes()).slice(-2);
				seconds.innerText=("0"+date.getSeconds()).slice(-2);
			});
		</script>
	</body>
</html>
