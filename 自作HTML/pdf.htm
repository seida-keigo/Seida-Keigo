<input id="fileInput" type="file"><br>
<canvas id="source"></canvas>
<script src="http:mozilla.github.io/pdf.js/build/pdf.js">
</script>
<script>
window["pdfjs-dist/build/pdf"].GlobalWorkerOptions.workerSrc="http:mozilla.github.io/pdf.js/build/pdf.worker.js";
fileInput.onchange=()=>Object.assign(new FileReader,{
	onload:()=>window["pdfjs-dist/build/pdf"].getDocument(event.target.result).promise.then(documentProxy=>{
		console.log(documentProxy);
		documentProxy.getPage(1).then(pageProxy=>{
			let viewport=pageProxy.getViewport({scale:4*prompt("”{—¦",1)/3});
			source.height=viewport.height;
			source.width=viewport.width;
			pageProxy.render({
				canvasContext:source.getContext("2d"),viewport:viewport
			});
		});
	},reason=>console.error(reason))
}).readAsDataURL(fileInput.files[0]);
</script>
