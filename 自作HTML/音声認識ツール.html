<meta charset=utf8>
<meta name=viewport content=width=device-width>
<title>音声認識ツール</title>
<span></span>
<script>
Object.assign(new webkitSpeechRecognition(),{
	continuous:true,interimResults:true,lang:"ja-JP",onend:()=>Object.assign(document.createElement("a"),{
		download:new Date+" メモ.txt",href:URL.createObjectURL(new Blob([document.querySelectorAll("span")[0].innerText]))
	}).click(),onresult:()=>{
		try{
			document.querySelectorAll("span")[0].innerText=[...event.results].map($=>"　"+$[0].transcript).join("\n")
			//"("+[...$].map($=>$.transcript).join("|")+")"
			//scroll(0,document.documentElement.scrollHeight-document.documentElement.clientHeight)
		}
		catch(error){
			console.error(error)
		}
	}
}).start()
