<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<style>
			html,body{
				height:calc(100% - 16px);
			}
			div{
				background:#333;
				margin-bottom:16px;
				margin-top:16px;
				overflow:scroll;
				padding:16px;
			}
			div.source{
				height:calc(50% - 136px);
				min-height:1em;
			}
			div.clipped{
				height:calc(25% - 92px);
				min-height:1em;
			}
			canvas{
				display:block;
				margin-right:auto;
			}
			#sourceCanvas{
				margin-left:auto;
			}
			textarea{
				height:calc(25% - 84px);
			}
		</style>
		<title>文字読み取りツール</title>
	</head>
	<body>
		<button id="selectButton">画像を選択</button>
		<input id="language" placeholder="言語コード (デフォルト: eng) (日本語の場合はjpn)">
		<div class="source">
			<canvas id="sourceCanvas">
			</canvas>
		</div>
		<div class="clipped">
			<canvas id="clippedCanvas">
			</canvas>
		</div>
		<textarea id="result" placeholder="読み取り結果" readonly></textarea>
		<button disabled id="copyButton">結果をコピー</button>
		<script src="https://unpkg.com/tesseract.js@v3.0.3/dist/tesseract.min.js">
		</script>
		<script>
			let image=document.createElement("img");
			let context=sourceCanvas.getContext("2d");
			selectButton.onclick=()=>Object.assign(document.createElement("input"),{
				onchange:()=>Object.assign(new FileReader,{
					onload:()=>Object.assign(image,{
						onerror:()=>alert("このファイルは読み込めません。"),onload:()=>{
							sourceCanvas.width=event.target.width;
							sourceCanvas.height=event.target.height;
							context.drawImage(event.target,0,0);
						},src:event.target.result
					})
				}).readAsDataURL(event.target.files[0]),type:"file"
			}).click();
			let x;
			let y;
			sourceCanvas.onmousedown=()=>{
				x=event.offsetX;
				y=event.offsetY;
			}
			sourceCanvas.onmousemove=()=>{
				if(event.buttons%2==0) return;
				let width=event.offsetX-x;
				let height=event.offsetY-y;
				context.drawImage(image,0,0);//できれば修正
				context.fillStyle="#f005";
				context.fillRect(x,y,width,height);
				clippedCanvas.width=Math.abs(width);
				clippedCanvas.height=Math.abs(height);
				clippedCanvas.getContext("2d").drawImage(image,x,y,width,height,0,0,clippedCanvas.width,clippedCanvas.height);
			}
			sourceCanvas.onmouseup=()=>{
				Object.assign(result,{
					placeholder:"読み取り中...",value:""
				});
				Tesseract.recognize(clippedCanvas.toDataURL(),language.value||undefined).then(job=>{
					Object.assign(result,{
						placeholder:"読み取り結果",value:job.data.text/*.replace(/ /g,"")*/
					});
					copyButton.disabled=!result.value;
				}).catch(()=>alert("言語コードが不正です。"));
			}
			copyButton.onclick=()=>{
				result.select();
				document.execCommand("copy");
				Object.assign(event.target,{
					disabled:true,innerText:"コピー済み"
				});
			}
		</script>
	</body>
</html>
