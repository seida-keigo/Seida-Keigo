<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<style>
			html,body{
				height:calc(100% - 16px);
			}
			div{
				background:#333;
				margin-bottom:16px;
				margin-top:16px;
				overflow:scroll;
				padding:16px;
			}
			div.source{
				height:calc(50% - 104px);
				min-height:1em;
			}
			div.trimmed{
				height:calc(25% - 76px);
				min-height:1em;
			}
			canvas{
				display:block;
				margin-right:auto;
			}
			#sourceCanvas{
				margin-left:auto;
			}
			textarea{
				height:calc(25% - 68px);
			}
		</style>
		<title>文字読み取りツール</title>
	</head>
	<body>
		<button id="selectButton">画像を選択</button>
		<!--input id="language" placeholder="言語コード (デフォルト: eng) (日本語の場合: jpn)"-->
		<div class="source">
			<canvas id="sourceCanvas">
			</canvas>
		</div>
		<div class="trimmed">
			<canvas id="trimmedCanvas">
			</canvas>
		</div>
		<textarea id="result" placeholder="読み取り結果" readonly></textarea>
		<button disabled id="copyButton">結果をコピー</button>
		<script src="https://unpkg.com/tesseract.js@v3.0.3/dist/tesseract.min.js">
		</script>
		<script>
			let image=document.createElement("img");
			let context=sourceCanvas.getContext("2d");
			selectButton.onclick=()=>Object.assign(document.createElement("input"),{
				onchange:()=>Object.assign(new FileReader,{
					onload:()=>{
						image.onerror=()=>alert("このファイルは読み込めません。");
						image.onload=()=>{
							sourceCanvas.width=event.target.width;
							sourceCanvas.height=event.target.height;
							context.drawImage(event.target,0,0);
						}
						image.src=event.target.result;
					}
				}).readAsDataURL(event.target.files[0]),type:"file"
			}).click();
			let x;
			let y;
			sourceCanvas.onmousedown=()=>{
				x=event.offsetX;
				y=event.offsetY;
			}
			sourceCanvas.onmousemove=()=>{
				if(event.buttons%2==0) return;
				let width=event.offsetX-x;
				let height=event.offsetY-y;
				context.drawImage(image,0,0);
				context.fillStyle="#f005";
				context.fillRect(x,y,width,height);
				trimmedCanvas.width=Math.abs(width);
				trimmedCanvas.height=Math.abs(height);
				trimmedCanvas.getContext("2d").drawImage(image,x,y,width,height,0,0,trimmedCanvas.width,trimmedCanvas.height);
			}
			sourceCanvas.onmouseup=()=>{
				result.placeholder="読み取り中...";
				result.value="";
				copyButton.disabled=true;
				Tesseract.recognize(trimmedCanvas.toDataURL()).then(job=>{
					result.placeholder="読み取り結果";
					result.value=job.data.text;
					copyButton.disabled=!job.data.text;
				}).catch(()=>alert("読み取りに失敗しました。"));//言語コードが不正です
			}
			copyButton.onclick=()=>{
				navigator.clipboard.writeText(result.value);
				event.target.disabled=true;
				event.target.innerText="コピー済み";
			}
		</script>
	</body>
</html>
