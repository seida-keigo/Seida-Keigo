<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<style>
			textarea{
				height:calc(16em + 128px);
			}
		</style>
		<title>文字読み取りツール</title>
	</head>
	<body>
		<input id="fileInput" type="file">
		<textarea id="result" placeholder="読み取り結果" readonly></textarea>
		<script src="https://unpkg.com/tesseract.js@v3.0.3/dist/tesseract.min.js">
		</script>
		<script>
			window.Tesseract||alert("Tesseract.jsの読み込みに失敗しました。");
			fileInput.onchange=()=>{
				let reader=new FileReader();
				reader.readAsDataURL(event.target.files[0]);
				reader.onload=()=>{
					result.placeholder="読み取り中...";
					result.value="";
					Tesseract.recognize(reader.result,prompt("言語を入力してください。","jpn+eng")).then($=>{
						result.value=$.data.text.replace(/ /g,"");
						result.placeholder="読み取り結果";
					});
				}
			}
		</script>
	</body>
</html>
