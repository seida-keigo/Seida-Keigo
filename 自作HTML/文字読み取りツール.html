<!DOCTYPE html>
<html>
	<head>
		<link href="https://seida-keigo.github.io/seida-keigo/自作HTML/style.css" rel="stylesheet">
		<meta charset="utf-8">
		<meta content="width=device-width" name="viewport">
		<style>
			html,body{
				height:calc(100% - 16px);
			}
			div{
				background:#333;margin-bottom:16px;margin-top:16px;min-height:1em;overflow:scroll;padding:16px;
			}
			div:has(>#source){
				height:calc(200%/3 - 168px - 4px/3);
			}
			canvas{
				display:block;margin-right:auto;
			}
			#source{
				cursor:crosshair;margin-left:auto;
			}
			textarea{
				height:calc(100%/3 - 96px + 4px/3);
			}
		</style>
		<title>文字読み取りツール</title>
	</head>
	<body>
		<input id="pdfSize" placeholder="PDFの倍率（デフォルト: 1）">
		<button id="selectButton">画像かPDFを選択</button>
		<div>
			<canvas height="0" id="source" width="0">
			</canvas>
		</div>
		<textarea id="result" placeholder="読み取り結果（英数字のみ）" readonly></textarea>
		<button disabled id="copyButton">結果をコピー</button>
		<script src="https://mozilla.github.io/pdf.js/build/pdf.js">
		</script>
		<script src="https://unpkg.com/tesseract.js@v4.0.2/dist/tesseract.min.js">
		</script>
		<script>
			let image=new Image;
			image.onerror=()=>alert("このファイルは読み込めません。");
			image.onload=()=>{
				source.width=event.target.width;
				source.height=event.target.height;
				source.getContext("2d").drawImage(event.target,0,0);
			}
			selectButton.onclick=()=>Object.assign(document.createElement("input"),{
				onchange:()=>Object.assign(new FileReader,{
					onload:event.target.files[0].type=="application/pdf"?()=>window["pdfjs-dist/build/pdf"].getDocument(event.target.result).promise.then(documentProxy=>documentProxy.getPage(1).then(pageProxy=>{
						let viewport=pageProxy.getViewport({
							scale:(4*pdfSize.value||4)/3
						});
						source.height=viewport.height;
						source.width=viewport.width;
						pageProxy.render({
							canvasContext:source.getContext("2d"),viewport:viewport
						}).promise.then(()=>image.src=source.toDataURL());
					})):()=>image.src=event.target.result
				}).readAsDataURL(event.target.files[0]),type:"file"
			}).click();
			let x;
			let y;
			onmousemove=()=>{
				if(~event.buttons&0b1||!onselectstart) return;
				getSelection().removeAllRanges();
				let rect=source.getBoundingClientRect();
				let x1=Math.max(0,Math.min(x,event.x-rect.x));
				let x2=Math.min(Math.max(x,event.x-rect.x),source.width);
				let y1=Math.max(0,Math.min(y,event.y-rect.y));
				let y2=Math.min(Math.max(y,event.y-rect.y),source.width);
				source.getContext("2d").drawImage(image,0,0);
				source.getContext("2d").beginPath();
				source.getContext("2d").lineWidth=8;
				source.getContext("2d").moveTo(x1-4,y1-4);
				source.getContext("2d").lineTo(x2+4,y1-4);
				source.getContext("2d").lineTo(x2+4,y2+4);
				source.getContext("2d").lineTo(x1-4,y2+4);
				source.getContext("2d").closePath();
				source.getContext("2d").strokeStyle="#00fa";
				source.getContext("2d").stroke();
			}
			onmouseup=()=>{
				if(event.button||!onselectstart||event.offsetX==x||event.offsetY==y) return;
				onselectstart=null;
				result.placeholder="読み取り中...";
				result.readOnly=true;
				result.value="";
				copyButton.disabled=true;
				copyButton.innerText="結果をコピー";
				let rect=source.getBoundingClientRect();
				let x1=Math.max(0,Math.min(x,event.x-rect.x));
				let width=Math.min(Math.max(x,event.x-rect.x),source.width) - Math.max(0,Math.min(x,event.x-rect.x));
				let y1=Math.max(0,Math.min(y,event.y-rect.y));
				let height=Math.min(Math.max(y,event.y-rect.y),source.width) - Math.max(0,Math.min(y,event.y-rect.y));
				let range=document.createElement("canvas");
				range.width=width;
				range.height=height;
				range.getContext("2d").drawImage(image,x1,y1,width,height,0,0,width,height);
				Tesseract.recognize(range.toDataURL()).then(job=>{
					result.placeholder="読み取り結果";
					result.readOnly=!job.data.text;
					result.value=job.data.text.trimEnd();
					copyButton.disabled=!job.data.text;
				}).catch(()=>alert("読み取りに失敗しました。"));
				x=undefined;
				y=undefined;
			}
			source.onmousedown=()=>{
				if(event.button) return;
				onselectstart=()=>false;
				x=event.offsetX;
				y=event.offsetY;
			}
			result.oninput=()=>{
				copyButton.disabled=!event.target.value;
				copyButton.innerText="結果をコピー";
			}
			copyButton.onclick=()=>{
				navigator.clipboard.writeText(result.value);
				event.target.innerText="コピー済み";
			}
		</script>
	</body>
</html>
