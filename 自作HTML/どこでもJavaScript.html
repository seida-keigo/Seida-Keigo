<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<style>
			textarea{
				height:calc(16em + 128px);
			}
		</style>
		<title>どこでもJavaScript</title>
	</head>
	<body>
		<textarea placeholder="JavaScript"></textarea>
		<button>実行</button>
		<script>
			console.assert=(truth,...items)=>{
				if(truth) return;
				document.body.appendChild(Object.assign(document.createElement("p"),{
					innerText:"アサーションに失敗しました。"+items.map(item=>JSON.stringify(item)).join(" "),style:"color:#f00;"
				}));
			}
			console.clear=()=>{
				for(let p of document.querySelectorAll("p")) p.remove();
				document.body.appendChild(Object.assign(document.createElement("p"),{
					innerText:"コンソールをクリアしました。",style:"font-style:italic;"
				}));
			}
			console.error=(...items)=>{
				document.body.appendChild(Object.assign(document.createElement("p"),{
					innerText:items.map(item=>JSON.stringify(item)).join(" "),style:"color:#f00;"
				}));
			}
			console.log=console.info=(...items)=>{
				document.body.appendChild(Object.assign(document.createElement("p"),{
					innerText:items.map(item=>JSON.stringify(item)).join(" ")
				}));
			}
			console.warn=(...items)=>{
				document.body.appendChild(Object.assign(document.createElement("p"),{
					innerText:items.map(item=>JSON.stringify(item)).join(" "),style:"color:#ff0;"
				}));
			}
			document.querySelectorAll("button")[0].onclick=()=>{
				try{
					let event;
					eval(document.querySelectorAll("textarea")[0].value);
				}
				catch(error){
					document.body.appendChild(Object.assign(document.createElement("p"),{
						innerText:error,style:"color:#f00;"
					}));
				}
			}
		</script>
	</body>
</html>
