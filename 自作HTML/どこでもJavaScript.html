<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<style>
			textarea{
				height:calc(16em + 128px);
			}
		</style>
		<title>どこでもJavaScript</title>
	</head>
	<body>
		<textarea placeholder="JavaScript"></textarea>
		<button>実行</button>
		<script>
			console.assert=(truth,...items)=>{
				if(truth) return;
				let p=document.createElement("p");
				p.innerText="アサーションに失敗しました。"+items.map(x=>JSON.stringify(x)).join(" ");
				p.style="color:#f00;";
				document.body.appendChild(p);
			}
			console.clear=()=>{
				for(let p of document.querySelectorAll("p")) p.remove();
				let p=document.createElement("p");
				p.innerText="コンソールをクリアしました。";
				p.style="font-style:italic;";
				document.body.appendChild(p);
			}
			console.error=(...items)=>{
				let p=document.createElement("p");
				p.innerText=items.map(x=>JSON.stringify(x)).join(" ");
				p.style="color:#f00;";
				document.body.appendChild(p);
			}
			console.log=console.info=(...items)=>{
				let p=document.createElement("p");
				p.innerText=items.map(x=>JSON.stringify(x)).join(" ");
				document.body.appendChild(p);
			}
			console.warn=(...items)=>{
				let p=document.createElement("p");
				p.innerText=items.map(x=>JSON.stringify(x)).join(" ");
				p.style="color:#ff0;";
				document.body.appendChild(p);
			}
			document.querySelectorAll("button")[0].onclick=()=>{
				let event;
				try{
					eval(document.querySelectorAll("textarea")[0].value);
				}
				catch(error){
					let p=document.createElement("p");
					p.innerText=error;
					p.style="color:#f00;";
					document.body.appendChild(p);
				}
			}
		</script>
	</body>
</html>
