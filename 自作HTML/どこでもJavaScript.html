<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<style>
			html,body{
				height:calc(100% - 16px);
			}
			textarea{
				height:calc(50% - 64px);
			}
			div.console{
				background:#333;
				height:calc(50% - 48px);
				margin-bottom:16px;
				margin-top:16px;
				display:block;
				overflow:scroll;
				padding:4px 16px;
				width:calc(100% - 32px);
			}
			p{
				margin:8px -4px;
				padding:4px;
			}
		</style>
		<title>どこでもJavaScript</title>
	</head>
	<body>
		<textarea placeholder="JavaScript"></textarea>
		<button>実行</button>
		<div class="console">
			<p class="placeholder" style="color:#bbb;">コンソール</p>
		</div>
		<script>
			console.assert=(truth,...items)=>{
				if(truth)return;
				for(let p of document.querySelectorAll("p.placeholder")) p.remove();
				document.querySelectorAll("div.console")[0].appendChild(Object.assign(document.createElement("p"),{
					innerText:"アサーションに失敗しました。"+items.map(item=>JSON.stringify(item)).join(" "),style:"color:#f00;"
				}));
			}
			console.clear=()=>{
				for(let p of document.querySelectorAll("p")) p.remove();
				document.querySelectorAll("div.console")[0].appendChild(Object.assign(document.createElement("p"),{
					innerText:"コンソールをクリアしました。",style:"font-style:italic;"
				}));
			}
			console.error=(...items)=>{
				if(!items.length)return;
				for(let p of document.querySelectorAll("p.placeholder")) p.remove();
				document.querySelectorAll("div.console")[0].appendChild(Object.assign(document.createElement("p"),{
					innerText:items.map(item=>JSON.stringify(item)).join(" "),style:"color:#f00;"
				}));
			}
			console.log=console.info=(...items)=>{
				if(!items.length)return;
				for(let p of document.querySelectorAll("p.placeholder")) p.remove();
				document.querySelectorAll("div.console")[0].appendChild(Object.assign(document.createElement("p"),{
					innerText:items.map(item=>JSON.stringify(item)).join(" ")
				}));
			}
			console.warn=(...items)=>{
				if(!items.length)return;
				for(let p of document.querySelectorAll("p.placeholder")) p.remove();
				document.querySelectorAll("div.console")[0].appendChild(Object.assign(document.createElement("p"),{
					innerText:items.map(item=>JSON.stringify(item)).join(" "),style:"color:#ff0;"
				}));
			}
			document.querySelectorAll("button")[0].onclick=()=>{
				try{
					let event;
					eval(document.querySelectorAll("textarea")[0].value);
				}
				catch(error){
					for(let p of document.querySelectorAll("p.placeholder")) p.remove();
					document.querySelectorAll("div.console")[0].appendChild(Object.assign(document.createElement("p"),{
						innerText:error,style:"color:#f00;"
					}));
				}
			}
		</script>
	</body>
</html>
