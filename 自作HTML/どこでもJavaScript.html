<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<style>
			html,body{
				height:calc(100% - 16px);
			}
			textarea{
				height:calc(50% - 64px);
			}
			div.console{
				background:#333;
				height:calc(50% - 48px);
				margin-bottom:16px;
				margin-top:16px;
				min-height:calc(1em + 24px);
				display:block;
				overflow:scroll;
				padding:4px 16px;
				width:calc(100% - 32px);
			}
			p{
				margin:8px -4px;
				padding:4px;
			}
			p.placeholder{
				color:#bbb;
			}
		</style>
		<title>どこでもJavaScript</title>
	</head>
	<body>
		<textarea placeholder="JavaScript"></textarea>
		<button>実行</button>
		<div class="console">
			<p class="placeholder">コンソール</p>
		</div>
		<script>
			for(let x of["assert","error","info","log","warn"]) console[x]=(...items)=>{
				if(x=="assert"?items.shift():!items.length) return;
				if(document.querySelectorAll("p.placeholder")[0]) document.querySelectorAll("p.placeholder")[0].remove();
				document.querySelectorAll("div.console")[0].appendChild(Object.assign(document.createElement("p"),{
					innerText:(x=="assert"?"アサーションに失敗しました"+(items.length?":":""):"")+items.map(function(item){
						if(item===undefined) return;
						if(typeof item=="bigint") return item+"n";
						if(typeof item=="boolean") return item;
						if(typeof item=="function") return item;
						if(typeof item=="number") return item;
						if(item===null) return"null";
						if(typeof item=="object"||typeof item=="symbol") switch(item.constructor.name){
							case"Array":
							return Object.keys(item).length?"function(){"+Object.keys(item).map(key=>"arguments[0]["+JSON.stringify(key)+"]="+arguments.callee(item[key])).join("\n")+"\nreturn arguments[0]}([])":"[]";
							case"Object":
							return"{"+Object.keys(item).map(key=>JSON.stringify(key)+":"+arguments.callee(item[key])).join(",")+"}";
							default:
							return item;
						}
						if(typeof item=="string") return JSON.stringify(item);
						//if(typeof item=="symbol") return"Symbol("+(item.description!==undefined&&item.description!==""?"\""+item.description+"\"":"")+")";
						//if(item===undefined) return item;
					}).join(" "),...{
						assert:{
							style:"color:#f00;"
						},error:{
							style:"color:#f00;"
						},warn:{
							style:"color:#ff0;"
						}
					}[x]
				}));
			}
			console.clear=()=>{
				while(document.querySelectorAll("p")[0]) document.querySelectorAll("p")[0].remove();
				document.querySelectorAll("div.console")[0].appendChild(Object.assign(document.createElement("p"),{
					innerText:"コンソールがクリアされました",style:"font-style:italic;"
				}));
			}
			document.querySelectorAll("button")[0].onclick=()=>{
				try{
					let event;
					document.querySelectorAll("div.console")[0].append(Object.assign(document.createElement("p"),{
						innerText:eval(document.querySelectorAll("textarea")[0].value)
					}))
				}
				catch(error){
					if(document.querySelectorAll("p.placeholder")[0]) document.querySelectorAll("p.placeholder")[0].remove();
					document.querySelectorAll("div.console")[0].append(Object.assign(document.createElement("p"),{
						innerText:error,style:"color:#f00;"
					}));
				}
			}
		</script>
	</body>
</html>
