<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<style>
			textarea{
				height:calc(16em + 128px);
			}
		</style>
		<title>文字認識ツール</title>
	</head>
	<body>
		<input id="fileInput" type="file">
		<textarea id="result" placeholder="読み取り結果" readonly></textarea>
		<script src="https://unpkg.com/tesseract.js@v3.0.3/dist/tesseract.min.js">
		</script>
		<script>
			window.Tesseract||alert("Tesseract.jsの読み込みに失敗しました。");
			fileInput.onchange=()=>Object.assign(new FileReader(),{
				onload:()=>{
					Object.assign(result,{
						placeholder:"読み取り中...",value:""
					});
					Tesseract.recognize(event.target.result,prompt("言語を入力してください。","jpn+eng")).then(job=>Object.assign(result,{
						value:job.data.text.replace(/ /g,""),placeholder:"読み取り結果"
					}));
				}
			}).readAsDataURL(event.target.files[0]);
		</script>
	</body>
</html>
