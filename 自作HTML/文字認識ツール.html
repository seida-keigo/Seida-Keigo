<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<style>
			textarea{
				height:calc(16em + 128px);
			}
		</style>
		<title>文字認識ツール</title>
	</head>
	<body>
		<input id="fileSelector" type="file">
		<textarea id="result" placeholder="読み取り結果"></textarea>
		<script src="http:unpkg.com/tesseract.js@v2.1.5/dist/tesseract.min.js">
		</script><!--v2.1.0-->
		<script>
		fileSelector.onchange=()=>{
			let reader=new FileReader()
			reader.readAsDataURL(fileSelector.files[0])
			reader.onload=()=>{
				result.placeholder="読み取り中..."
				result.value=""
				Tesseract.recognize(reader.result,"jpn").then($=>{
					result.value=$.data.text.replace(/ /g,"")
					result.placeholder="読み取り結果"
				})
			}
		}
		</script>
	</body>
</html>
