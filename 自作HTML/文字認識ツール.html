<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<style>
			html,body{
				height:calc(100% - 16px);
			}
			textarea{
				height:calc(100% - 88px);
			}
		</style>
		<title>文字認識ツール</title>
	</head>
	<body>
		<input id="fileInput" type="file">
		<textarea id="text" placeholder="読み取り結果" readonly></textarea>
		<script src="https://unpkg.com/tesseract.js@v3.0.3/dist/tesseract.min.js">
		</script>
		<script>
			fileInput.onchange=()=>Object.assign(new FileReader(),{
				onload:()=>{
					Object.assign(text,{
						placeholder:"読み取り中...",value:""
					});
					Tesseract.recognize(event.target.result,prompt("言語を入力してください。","jpn+eng")).then(job=>Object.assign(text,{
						placeholder:"読み取り結果",value:job.data.text.replace(/ /g,"")
					}));
				}
			}).readAsDataURL(event.target.files[0]);
		</script>
	</body>
</html>
