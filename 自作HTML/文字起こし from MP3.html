<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet">
		<meta charset="utf-8">
		<meta content="width=device-width" name="viewport">
		<style>
			html,body{
				height:calc(100% - 16px);
			}
			textarea{
				height:calc(100% - 88px);
			}
		</style>
		<title>文字起こし from MP3</title>
	</head>
	<body>
		<button id="selectButton">音声を選択</button>
		<textarea id="text" placeholder="結果" readonly></textarea>
		<script>
			text.oninput=()=>{
				saveButton.disabled=!event.target.value;
				copyButton.disabled=!event.target.value;
				copyButton.innerText="コピー";
			}
			selectButton.onclick=()=>Object.assign(document.createElement("input"),{
				onchange:()=>Object.assign(new FileReader,{
					onload:()=>fetch(event.target.result).then(response=>response.blob()).then(()=>Object.assign(new webkitSpeechRecognition,{
						continuous:true,interimResults:true,lang:"ja-JP",onend:()=>{
							text.readOnly=false;
							if(text.value&&confirm("メモを保存しますか?")) saveButton.onclick();
						},onresult:()=>{
							text.value=[...event.results].map(result=>"　"+result[0].transcript).join("\n");
							copyButton.disabled=false;
							copyButton.innerText="コピー";
							saveButton.disabled=false;
						}
					}).start())
				}).readAsDataURL(event.target.files[0]),type:"file"
			}).click();
		</script>
	</body>
</html>
