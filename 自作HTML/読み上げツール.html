<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<style>
			textarea{
				height:calc(16em + 128px);
			}
		</style>
		<title>読み上げツール</title>
	</head>
	<body>
		<textarea id="text" placeholder="テキスト"></textarea>
		<button id="readButton">読み上げ</button>
		<script>
			onload=()=>speechSynthesis.cancel(window.speech);
			readButton.onclick=()=>{
				let utterance=new SpeechSynthesisUtterance(text.value);
				utterance.rate=navigator.userAgent.includes("Windows NT")?2:1.125;
				speechSynthesis.cancel(window.speech);
				let speech=speechSynthesis.speak(utterance);
			}
		</script>
	</body>
</html>
