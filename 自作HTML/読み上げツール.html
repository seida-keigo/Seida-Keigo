<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<style>
			html,body{
				height:calc(100% - 16px);
			}
			textarea{
				height:calc(100% - 88px);
			}
		</style>
		<title>読み上げツール</title>
	</head>
	<body>
		<textarea id="text" placeholder="テキスト"></textarea>
		<button id="readButton">読み上げ</button>
		<script>
			speechSynthesis.cancel();
			let utterance=Object.assign(new SpeechSynthesisUtterance,{
				rate:navigator.userAgent.includes("Windows NT")?2:1.125
			});
			readButton.onclick=()=>{
				speechSynthesis.cancel();
				utterance.text=text.value;
				speechSynthesis.speak(utterance);
			}
		</script>
	</body>
</html>
