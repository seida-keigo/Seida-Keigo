<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<style>
			textarea{
				height:calc(16em + 128px);
			}
		</style>
		<title>読み上げツール</title>
	</head>
	<body>
		<textarea id="text" placeholder="テキスト"></textarea>
		<button id="readButton">読み上げ</button>
		<script>
			speechSynthesis.cancel();
			readButton.onclick=()=>{
				speechSynthesis.cancel();
				speechSynthesis.speak(Object.assign(new SpeechSynthesisUtterance(text.value),{
					rate:navigator.userAgent.includes("Windows NT")?2:1.125
				}));
			}
		</script>
	</body>
</html>
