<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<style>
			html,body{
				height:calc(100% - 16px);
			}
			audio{
				display:block;
			}
		</style>
		<title>ピッチシフター</title>
	</head>
	<body>
		<button id="selectButton">音声を選択</button>
		<audio controls id="audio">
		</audio>
		<input id="rate" placeholder="倍率 (JavaScript式可)">
		<button id="playButton">再生</button>
		<script>
			/*let audio=*/Object.assign(audio/*new Audio*/,{
				preservesPitch:false,webkitPreservesPitch:false
			});
			selectButton.onclick=()=>Object.assign(document.createElement("input"),{
				onchange:()=>Object.assign(new FileReader,{
					onload:()=>audio.src=event.target.result
				}).readAsDataURL(event.target.files[0]),type:"file"
			}).click();
			rate.oninput=()=>audio.playbackRate=eval(event.target.value)||1;
			playButton.onclick=()=>audio.play();
		</script>
	</body>
</html>
