		<title>ピッチシフター</title>

				preservesPitch:false
			});

				onchange:()=>{
					fileName=event.target.files[0].name;
					Object.assign(new FileReader,{
						onload:()=>audio.src=event.target.result
					}).readAsDataURL(event.target.files[0]);
				},type:"file"
			}).click();
			rate.oninput=()=>audio.playbackRate=event.target.value;

					download:newFileName,href:URL.createObjectURL(new Blob([text.value]))
				}).play();
			}
		</script>
	</body>
</html>
