<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width" name="viewport">
		<style>
			html,body,video{
				height:100%;
			}
			body{
				background:#000;
				margin:unset;
			}
			video{
				display:block;
				width:100%;
			}
		</style>
		<title>反転鏡</title>
	</head>
	<body>
		<video id="video" playsinline>
		</video>
		<script>
			navigator.mediaDevices.getUserMedia({
				audio:true,video:true
			}).then(stream=>{
				video.srcObject=stream;
				video.play();
			});
		</script>
	</body>
</html>
