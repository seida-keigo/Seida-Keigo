<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<style>
			html,body,video{
				height:100%;
			}
			body{
				background:#000;
				margin:unset;
			}
			video{
				display:block;
				width:100%;
			}
		</style>
		<title>反転鏡</title>
	</head>
	<body>
		<video id="video" playsinline>
		</video>
		<script>
			try{
				navigator.mediaDevices.getUserMedia({
					video:1
				}).then(stream=>Object.assign(video,{
					srcObject:stream
				}).play());
			}
			catch(error){
				alert(error);
			}
		</script>
	</body>
</html>
