<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<style>
			html{
				height:100%;
			}
			body{
				height:100%;
				margin:unset;
			}
			video{
				display:block;
				height:100%;
				width:100%;
			}
		</style>
		<title>反転鏡</title>
	</head>
	<body>
		<video id="video">
		</video>
		<script>
			navigator.mediaDevices.getUserMedia({
				video:1
			}).then(stream=>Object.assign(video,{
				autoplay:false,muted:false,playsInline:true,srcObject:stream
			}).play());
		</script>
	</body>
</html>
