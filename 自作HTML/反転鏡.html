<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			html{
				height:100%;
			}
			body{
				height:100%;
				margin:unset;
			}
			video{
				display:block;
				height:100%;
				margin-left:auto;
				margin-right:auto;
				max-height:100%;
				max-width:100%;
				width:100%;
			}
		</style>
		<title>反転鏡</title>
	</head>
	<body>
		<video>
		</video>
		<script>
			navigator.mediaDevices.getUserMedia({
				video:1
			}).then($=>{
				document.querySelectorAll("video")[0].autoplay="";
				document.querySelectorAll("video")[0].muted="";
				document.querySelectorAll("video")[0].setAttribute("playsinline","");
				document.querySelectorAll("video")[0].srcObject=$;
				document.querySelectorAll("video")[0].play();
			});
		</script>
	</body>
</html>
