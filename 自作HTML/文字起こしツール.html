<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet">
		<meta charset="utf-8">
		<meta content="width=device-width" name="viewport">
		<style>
			html,body{
				height:calc(100% - 16px);
			}
			textarea{
				height:calc(100% - 152px);
			}
		</style>
		<title>文字起こしツール</title>
	</head>
	<body>
		<textarea id="text" placeholder="結果" readonly></textarea>
		<button disabled id="copyButton">コピー</button>
		<button disabled id="saveButton">メモを保存</button>
		<script>
			text.oninput=()=>{
				saveButton.disabled=!event.target.value;
				copyButton.disabled=!event.target.value;
				copyButton.innerText="コピー";
			}
			copyButton.onclick=()=>{
				navigator.clipboard.writeText(text.value);
				event.target.innerText="コピー済み";
			}
			saveButton.onclick=()=>{
				let date=new Date;
				Object.assign(document.createElement("a"),{
					download:date.getMonth()+1+"月"+date.getDate()+"日 "+date.getHours()+"時"+date.getMinutes()+"分 メモ.txt",href:URL.createObjectURL(new Blob([text.value]))
				}).click();
			}
			let history=[];
			let currentText;
			Object.assign(a=new webkitSpeechRecognition,{
				continuous:true,interimResults:true,lang:"ja",onend:()=>{
					if(currentText) history.push(currentText);
					event.target.start();
				},onresult:()=>{
					currentText=[...event.results].map(result=>result[0].transcript).join("");
					text.value=[...history,currentText].map($=>"　"+$).join("\n");
					copyButton.disabled=false;
					copyButton.innerText="コピー";
					saveButton.disabled=false;
				}
			}).start();
			1||Object.assign(new webkitSpeechRecognition,{
				continuous:true,interimResults:true,lang:"ja",onend:()=>{
					text.readOnly=false;
					if(text.value&&confirm("メモを保存しますか?")) saveButton.onclick();
				},onresult:()=>{
					text.value=[...event.results].map(result=>"　"+result[0].transcript).join("\n");
					copyButton.disabled=false;
					copyButton.innerText="コピー";
					saveButton.disabled=false;
				}
			}).start();
		</script>
	</body>
</html>
