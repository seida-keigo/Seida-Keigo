<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<style>
			html,body{
				height:calc(100% - 16px);
			}
			textarea{
				height:calc(100% - 24px);
			}
		</style>
		<title>文字起こしツール</title>
	</head>
	<body>
		<textarea id="text" readonly></textarea>
		<script>
			Object.assign(new webkitSpeechRecognition(),{
				continuous:true,interimResults:true,lang:"ja-JP",onend:()=>{
					let date=new Date();
					Object.assign(document.createElement("a"),{
						download:date.getMonth()+1+"月"+date.getDate()+"日 メモ.txt",href:URL.createObjectURL(new Blob([text.value]))
					}).click()
				},onresult:()=>text.value=[...event.results].map(result=>"　"+result[0].transcript).join("\n")
			}).start();
		</script>
	</body>
</html>
