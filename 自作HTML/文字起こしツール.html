<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<style>
			html,body{
				height:calc(100% - 16px);
			}
			textarea{
				height:calc(100% - 152px);
			}
		</style>
		<title>文字起こしツール</title>
	</head>
	<body>
		<textarea id="text" readonly></textarea>
		<button disabled id="copyButton">コピー</button>
		<button disabled id="saveButton">メモを保存</button>
		<script>
			text.oninput=()=>saveButton.disabled=copyButton.disabled=!event.target.value;
			copyButton.onclick=()=>{
				navigator.clipboard.writeText(text.value);
				event.target.innerText="コピー済み";
			}
			saveButton.onclick=()=>{
				let date=new Date;
				Object.assign(document.createElement("a"),{
					download:date.getMonth()+1+"月"+date.getDate()+"日 "+date.getHours()+"時"+date.getMinutes()+"分 メモ.txt",href:URL.createObjectURL(new Blob([text.value]))
				}).click();
			}
			Object.assign(new webkitSpeechRecognition,{
				continuous:true,interimResults:true,lang:"ja-JP",onend:()=>{
					text.readOnly=false;
					if(text.value&&confirm("メモを保存しますか?")) saveButton.onclick();
				},onresult:()=>{
					text.value=[...event.results].map(result=>"　"+result[0].transcript).join("\n");
					copyButton.innerText="コピー";
					/*
					copyButton.disabled=false;
					saveButton.disabled=false;
					*/
				}
			}).start();
		</script>
	</body>
</html>
