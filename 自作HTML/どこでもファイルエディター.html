<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<style>
			textarea{
				height:calc(16em + 128px);
			}
		</style>
		<title>どこでもファイルエディター</title>
	</head>
	<body>
		<input id="fileSelector" type="file">
		<input id="title">
		<textarea id="text"></textarea>
		<button id="saveButton" disabled>保存</button>
		<script>
		fileSelector.onchange=e=>{
			let reader=new FileReader()
			reader.readAsText(e.target.files[0],prompt("読み込み時の文字コードを指定してください。","sjis"))
			reader.onload=()=>{
				title.value=e.target.files[0].name
				text.value=reader.result
				saveButton.removeAttribute("disabled")
			}
		}
		title.oninput=()=>saveButton[title.value?"removeAttribute":"setAttribute"]("disabled","")
		saveButton.onclick=()=>{
			let a=document.createElement("a")
			a.setAttribute("download",title.value)
			a.setAttribute("href","data:,"+text.value)
			a.click()
		}
		</script>
	</body>
</html>
