<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<style>
			textarea{
				height:calc(16em + 128px);
			}
		</style>
		<title>どこでもファイルエディター</title>
	</head>
	<body>
		<input type="file">
		<input>
		<textarea></textarea>
		<button>保存</button>
		<script>
		document.querySelectorAll("input")[0].onchange=e=>{
			let reader=new FileReader()
			reader.readAsText(e.target.files[0],prompt("読み込み時の文字コードを指定してください。","sjis"))
			reader.onload=()=>{
				document.querySelectorAll("input")[1].value=e.target.files[0].name
				document.querySelectorAll("textarea")[0].value=reader.result
			}
		}
		document.querySelectorAll("button")[0].oninput=()=>{

		}
		</script>
	</body>
</html>
