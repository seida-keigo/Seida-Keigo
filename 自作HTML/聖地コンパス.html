<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<meta content=width=device-width name=viewport>
		<style>
			html,body,div{
				height:100%;scroll:hidden
			}
			body{
				margin:unset
			}
			div:not(#target){
				background:#fff;height:100%;left:0;position:absolute;top:0;transform-style:preserve-3d;width:100%
			}
			#target{
				background:#0a0;transform-style:preserve-3d
			}
		</style>
		<title>聖地コンパス</title>
	</head>
	<body>
		<div>
		</div>
		<div id=target>
		</div>
		<script>
			onerror=error=>alert(error)
			target.onclick=()=>navigator.geolocation.getCurrentPosition(position=>{
				DeviceOrientationEvent.requestPermission?.()
				ondeviceorientation=()=>{
					target.innerText="β(x軸): "+Math.round(event.beta)+"\nγ(y軸): "+Math.round(event.gamma)+"\nα(z軸): "+Math.round(event.alpha)
					target.style.transform="scalez(-1)rotatey("+(-event.gamma)+"deg)rotatex("+event.beta+"deg)rotatez("+event.alpha+"deg)rotatex(-90deg)translatez(-1920px)rotarex("+(-position.coords.latitude)+"deg)rotatey("+(39+49/60+34.3/60**2-position.coords.longitude)+"deg)rotatex("+(21+25/60+21/60**2)+"deg)translatez(1920px)"
				}
			})
		</script>
	</body>
</html>
