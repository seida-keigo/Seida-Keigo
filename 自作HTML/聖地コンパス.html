<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<meta content=width=device-width name=viewport>
		<style>
			*{
				transform-style:preserve-3d
			}
			html,body{
				height:100%
			}
			body{
				margin:unset
			}
			#_y{
				background:#3f3;border:1px solid;font-size:64px;left:-50px;line-height:100px;height:100px;position:absolute;text-align:center;top:-50px;width:100px
			}
		</style>
		<title>聖地コンパス</title>
	</head>
	<body>
		<button id=request>クリック</button>
		<div id=log></div>
		<div id=_y>●</div>
		<script>
			ondeviceorientation=()=>{
				log.innerText="α:"+Math.round(event.alpha)+" β:"+Math.round(event.beta)+" γ:"+Math.round(event.gamma)
				_y.style.transform="translatez(min(-100vh,-100vw))rotatey("+(-event.gamma)+"deg)rotatex("+(event.beta-90)+"deg)rotatez("+event.alpha+"deg)"
			}
			request.onclick=()=>{
				DeviceOrientationEvent.requestPermission()
				event.target.remove()
			}

			let r=(k,i)=>({
				x:Math.sin(Math.PI*k/180)*Math.cos(Math.PI*i/180),y:Math.sin(Math.PI*i/180),z:Math.cos(Math.PI*k/180)*Math.cos(Math.PI*i/180)
			})
			0&&navigator.geolocation.getCurrentPosition(position=>{
				let x1=Math.PI*139.75/180//Math.PI*position.coords.longitude/180
				let y1=Math.PI*(35+41/60)/180//Math.PI*position.coords.latitude/180
				let x2=Math.PI*(139.75-180)/180//Math.PI*(39+49/60+34.3/3600)/180
				let y2=Math.PI*(35+41/60)/180//Math.PI*(21+25/60+21/3600)/180
				let cos=Math.cos
				let sin=Math.sin
				let tan=Math.tan
				alert("x: "+sin(x2-x1)+"\ny: "+(cos(y1)*tan(y2)-sin(y1)*cos(x2-x1))+"\nz: "+(cos(x2-x1)-1)) // 修正中
			})
		</script>
	</body>
</html>
