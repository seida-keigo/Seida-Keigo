<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<meta content=width=device-width name=viewport>
		<style>
			*{
				overflow:hidden
			}
			html,body,div{
				height:100%
			}
			body{
				margin:unset
			}
			div{
				left:0;position:absolute;top:0;transform-style:preserve-3d;width:100%
			}
			#makkah,#capeCanaveral{
				font-size:25vw;text-align:center
			}
			#makkah{
				background:#0a0
			}
			#capeCanaveral{
				background:#0aa
			}
			#white{
				background:#fff
			}
		</style>
		<title>聖地コンパス</title>
	</head>
	<body>
		<div id=makkah>マッカ</div>
		<div id=capeCanaveral>ケープカナベラル</div>
		<div id=white></div>
		<script>
			onerror=error=>alert(error)
			white.onclick=()=>DeviceOrientationEvent.requestPermission?.()
			let position
			navigator.geolocation.getCurrentPosition(pos=>{
				position=pos
				ondeviceorientation=()=>{
					let a="scaleZ(-1)rotateY("+(-event.gamma)+"deg)rotateX("+event.beta+"deg)rotateZ("+event.alpha+"deg)translateZ(-1920px)rotateX("+(-position.coords.latitude)+"deg)rotateY("+(39+49/60+34.3/60**2-position.coords.longitude)+"deg)rotateX("+(21+25/60+21/60**2)+"deg)translateZ(1920px)"
					makkah.style.transform=a
					let b="scaleZ(-1)rotateY("+(-event.gamma)+"deg)rotateX("+event.beta+"deg)rotateZ("+event.alpha+"deg)translateZ(-1920px)rotateX("+(-position.coords.latitude)+"deg)rotateY("+(-80-36/60-position.coords.longitude)+"deg)rotateX("+(28+24/60)+"deg)translateZ(1920px)"
					capeCanaveral.style.transform=b
					//white.innerText="β(x軸): "+Math.round(event.beta)+"\nγ(y軸): "+Math.round(event.gamma)+"\nα(z軸): "+Math.round(event.alpha)//+"\n"+a.match(/[^\(\)]+\([^\(\)]*\)/g).join("\n")
				}
			})
		</script>
	</body>
</html>
