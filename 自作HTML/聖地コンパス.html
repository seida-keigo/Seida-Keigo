<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<meta content=width=device-width name=viewport>
		<style>
			html,body,div{
				height:100%;scroll:hidden
			}
			body{
				margin:unset
			}
			div:not(#target){
				background:#fff;height:100%;left:0;position:absolute;top:0;transform-style:preserve-3d;width:100%
			}
			#target{
				background:#0a0;transform-style:preserve-3d
			}
		</style>
		<title>聖地コンパス</title>
	</head>
	<body>
		<div>
		</div>
		<div id=target>
		</div>
		<script>
			onerror=error=>alert(error)
			target.onclick=()=>DeviceOrientationEvent.requestPermission?.()
			let position
			navigator.geolocation.getCurrentPosition(pos=>position=pos)
			ondeviceorientation=()=>{
				target.innerText="β(x軸): "+Math.round(event.beta)+"\nγ(y軸): "+Math.round(event.gamma)+"\nα(z軸): "+Math.round(event.alpha)
				//let a="scaleZ(-1)rotateY("+(-event.gamma)+"deg)rotateX("+event.beta+"deg)rotateZ("+event.alpha+"deg)rotateX(-90deg)translateZ(-1920px)rotareX("+(-position.coords.latitude)+"deg)rotateY("+(39+49/60+34.3/60**2-position.coords.longitude)+"deg)rotateX("+(21+25/60+21/60**2)+"deg)translateZ(1920px)"
				let a="scaleZ(-1)rotateY("+(-event.gamma)+"deg)rotateX("+event.beta+"deg)rotateZ("+event.alpha+"deg)rotateX(-90deg)rotareX("+(-position.coords.latitude)+"deg)rotateY("+(39+49/60+34.3/60**2-position.coords.longitude)+"deg)rotateX("+(21+25/60+21/60**2)+"deg)"
				alert(a),target.style.transform=a
			}
		</script>
	</body>
</html>
