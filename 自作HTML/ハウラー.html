<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<style>
			html,body,video{
				height:100%;
			}
			body{
				background:#000;
				margin:unset;
			}
		</style>
		<title>ハウラー</title>
	</head>
	<body>
		<script>
			navigator.mediaDevices.getUserMedia({
				audio:true
			}).then(stream=>Object.assign(new Audio,{
				srcObject:stream
			}).play());
		</script>
	</body>
</html>
