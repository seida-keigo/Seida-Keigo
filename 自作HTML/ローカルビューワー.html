<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet">
		<meta charset="utf-8">
		<meta content="width=device-width" name="viewport">
		<style>
			h1,li,ul{
				margin-bottom:initial;margin-top:initial;
			}
			h1{
				font-size:inherit;
			}
			ul{
				padding-left:1.5em;
			}
			ul>h1{
				margin-left:-1.5em;
			}
		</style>
		<title>コンストラクター一覧</title>
	</head>
	<body>
		<button id="selectButton">ファイルを選択</button>
		<script>
			selectButton.onclick=()=>Object.assign(document.createElement("input"),{
				onchange:()=>Object.assign(new FileReader,{
					onload:()=>open(URL.createObjectURL(new Blob([event.target.result],{
						type:"text/html"
					})))
				}).readAsText(event.target.files[0],prompt("読み込まれるファイルの文字コードを入力してください。\nキャンセルされた場合は、UTF-8で読み込みます。","sjis")),type:"file"
			}).click();
		</script>
	</body>
</html>
