<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width" name="viewport">
		<style>
			body{
				background:#000;color:#fff;
			}
			h1,li,ul{
				margin-bottom:initial;margin-top:initial;
			}
			h1{
				font-size:inherit;
			}
			ul{
				padding-left:1.5em;
			}
			ul>h1{
				margin-left:-1.5em;
			}
		</style>
		<title>コンストラクター一覧</title>
	</head>
	<body>
		<ul id="constructorList">
			<h1>new演算子を使用できるコンストラクター:</h1>
		</ul>
		<script>
			constructorList.append(...Object.getOwnPropertyNames(window).filter(propertyName=>{
				try{
					return eval("new "+propertyName);
				}
				catch(error){
					return!error.message.match(/(Illegal|.+ is not a) constructor/g);
				}
			}).sort().map(propertyName=>Object.assign(document.createElement("li"),{
				innerText:propertyName
			})));
		</script>
	</body>
</html>
