<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<style>
			html,body{
				height:calc(100% - 16px);
			}
			textarea{
				height:calc(100% - 152px);
			}
		</style>
		<title>どこでもテキストエディター</title>
	</head>
	<body>
		<button id="selectButton">ファイルを選択</button>
		<textarea id="text" placeholder="テキスト"></textarea>
		<button id="saveButton">保存</button>
		<script>
			let fileBox=Object.assign(document.createElement("input"),{
				onchange:()=>Object.assign(new FileReader,{
					onload:()=>text.value=event.target.result
				}).readAsText(event.target.files[0],prompt("読み込まれるファイルの文字コードを入力してください。\nキャンセルされた場合は、UTF-8で読み込みます。","sjis")),type:"file"
			});
			selectButton.onclick=()=>fileBox.click();
			saveButton.onclick=()=>{
				let fileName=prompt("ファイル名を入力してください。",(fileBox.files[0]||{}).name);
				if(fileName) Object.assign(document.createElement("a"),{
					download:fileName,href:URL.createObjectURL(new Blob([text.value]))
				}).click();
				else alert("ファイル名がありません。");
			}
		</script>
	</body>
</html>
