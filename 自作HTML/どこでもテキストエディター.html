<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet">
		<meta charset="utf-8">
		<meta content="width=device-width" name="viewport">
		<style>
			html,body{
				height:calc(100% - 16px);
			}
			textarea{
				height:calc(100% - 152px);
			}
		</style>
		<title>どこでもテキストエディター</title>
	</head>
	<body>
		<button id="selectButton">ファイルを選択</button>
		<textarea id="text" placeholder="テキスト"></textarea>
		<button id="saveButton">保存</button>
		<script>
			let fileName="";
			selectButton.onclick=()=>showOpenFilePicker().then(handle=>handle[0].getFile()).then(file=>{
				fileName=file.name;
				Object.assign(new FileReader,{
					onload:()=>text.value=event.target.result
				}).readAsText(file,prompt("読み込まれるファイルの文字コードを入力してください。\nキャンセルされた場合は、UTF-8で読み込みます。","sjis"));
			});
			saveButton.onclick=()=>{
				let newFileName="";
				while(newFileName=="") newFileName=prompt("ファイル名を入力してください。",fileName);
				if(!newFileName) return;
				Object.assign(document.createElement("a"),{
					download:newFileName,href:URL.createObjectURL(new Blob([text.value]))
				}).click();
			}
		</script>
	</body>
</html>
