<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<style>
			html,body{
				height:calc(100% - 16px);
			}
			textarea{
				height:calc(100% - 216px);
			}
		</style>
		<title>どこでもテキストエディター</title>
	</head>
	<body>
		<input id="fileInput" type="file">
		<input id="fileName" placeholder="ファイル名">
		<textarea id="text" placeholder="テキスト"></textarea>
		<button id="saveButton" disabled>保存</button>
		<script>
			fileInput.onchange=()=>Object.assign(new FileReader(),{
				onload:()=>{
					fileName.value=fileInput.files[0].name;
					text.value=event.target.result;
					saveButton.disabled=true;
				}
			}).readAsText(event.target.files[0],prompt("読み込まれるファイルの文字コードを入力してください。\nキャンセルした場合は、UTF-8として読み込みます。","sjis"));
			fileName.oninput=()=>saveButton.disabled=!event.target.value;
			saveButton.onclick=()=>Object.assign(document.createElement("a"),{
				download:fileName.value,href:URL.createObjectURL(new Blob([text.value]))
			}).click();
		</script>
	</body>
</html>
