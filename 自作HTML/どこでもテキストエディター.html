<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<style>
			textarea{
				height:calc(12em + 96px);
			}
		</style>
		<title>どこでもテキストエディター</title>
	</head>
	<body>
		<input id="fileInput" type="file">
		<input id="fileName" placeholder="ファイル名">
		<textarea id="content" placeholder="テキスト"></textarea>
		<button id="saveButton" disabled>保存</button>
		<script>
			fileInput.onchange=()=>{
				let reader=new FileReader();
				reader.readAsText(event.target.files[0],prompt("読み込まれるファイルの文字コードを入力してください。\nキャンセルした場合は、UTF-8として読み込みます。","sjis"));
				reader.onload=()=>{
					fileName.value=fileInput.files[0].name;
					content.value=reader.result;
					saveButton.removeAttribute("disabled");
				}
			}
			fileName.oninput=()=>saveButton[fileName.value?"removeAttribute":"setAttribute"]("disabled","");
			saveButton.onclick=()=>{
				let a=document.createElement("a");
				a.download=fileName.value;
				a.href=URL.createObjectURL(new Blob([content.value]));
				a.click();
			}
		</script>
	</body>
</html>
